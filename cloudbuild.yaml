# Cloud Build configuration for building and deploying the bookbot project

steps:
# Step 1: Clone the repository with all Git metadata, including tags
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    git clone https://github.com/aashavskiy/aliksbookbot.git /workspace
    cd /workspace
    git checkout main

# Step 2: Build the Docker image, including the Git metadata
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/bookbot'
  - '--build-arg'
  - "DEFAULT_VERSION=$(git describe --tags --always || echo 'unknown')" # Pass the Git version as a build argument
  - '.'

# Step 3: Push the Docker image to Google Container Registry
images:
- 'gcr.io/$PROJECT_ID/bookbot'

# Optional: Deploy directly to Cloud Run after the build
# Uncomment the following to deploy automatically:
 - name: 'gcr.io/cloud-builders/gcloud'
   args:
   - 'run'
   - 'deploy'
   - 'pocketbook-bot'
   - '--image'
   - 'gcr.io/$PROJECT_ID/bookbot'
   - '--region'
   - 'europe-central2'
   - '--platform'
   - 'managed'
   - '--allow-unauthenticated'
